<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Questões Respondidas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="cabeçalho">
    <header>
        <nav>
            <ul>
                <li>
                    <a href="indesx.html">Geral</a>
                    <a href="diaria.html">Diaria</a>
                    <a href="semanal.html">Semanal</a>
                    <a href="mensal.html">Mensal</a>
                    <a href="anual.html">Anual</a>
                </li>
            </ul>
        </nav>
    </header>
    </div>

  <div class="container">
    <h1>Contador de Questões Respondidas</h1>
    <div class="counter">
      <button class="btn" onclick="decrement()">-</button>
      <span id="value">0</span>
      <button class="btn" onclick="increment()">+</button>
    </div>
    <p>Quantidade de questões respondidas</p>
  </div>

  <script src="script.js"></script>
</body>


<style>

body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  background-color: #fff;
  padding: 100px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  position: absolute;
  right: 280px;

}

h1 {
  color: #333;
  margin-bottom: 20px;
}

.counter {
  display: flex;
  align-items: center;
  justify-content: center;
}

.counter .btn {
  padding: 10px 20px;
  font-size: 24px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.counter .btn:hover {
  background-color: #0056b3;
}

#value {
  font-size: 36px;
  font-weight: bold;
  margin: 0 20px;
  color: #007bff;
}

p {
  color: #666;
  font-size: 18px;
  margin-top: 10px;
}

.cabeçalho{

    position: relative;
    top: -300px;
    right: 240px;
    background-color: #007bff;
    padding-left: 112%;
    
}

li {

   display: flex;
   gap: 10px;
   margin-right: 200px;
}

a{
    text-decoration: none;
    color: black;

}

a:hover{
    
 color: #fff;
 transition: 1s;
}



</style>




<script>

let counter = 0;
const valueSpan = document.getElementById('value');

function increment() {
  counter++;
  updateDisplay();
}

function decrement() {
  if (counter > 0) {
    counter--;
    updateDisplay();
  }
}

function updateDisplay() {
  valueSpan.textContent = counter;
}




</script>
</html>
